<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #a5a5a5;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        img {
            width: 300px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.1em;
        }
        
        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 550;
            color: #5E17EB;
            border: 2px solid #5E17EB;
            border-radius: 10px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #5E17EB;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'images/event-manager.png' %}" alt="Logo Gerenciador de Eventos">
        <h1>Bem-vindo!</h1>
        <p>Cadastre-se ou fa√ßa login e comece a criar e participar de eventos.</p>
        <div class="btns">
            <a href="{% url 'login' %}">Entrar</a>
            <a href="{% url 'cadastro' %}">Cadastrar</a>
        </div>
    </div>
</body>
</html>
